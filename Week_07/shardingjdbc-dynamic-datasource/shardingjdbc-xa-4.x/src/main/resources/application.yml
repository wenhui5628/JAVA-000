server:
  port: 8888
  servlet:
    context-path: /

# 更换自己的数据库和表，本项目使用用户和资产作为例子
spring:
  shardingsphere:
    datasource:
      names: db01-master,db01-slave,db02-master,db02-slave
      db01-master:
        jdbc-url: jdbc:mysql://127.0.0.1:3306/db?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
        username: root
        password:
        driver-class-name: com.mysql.jdbc.Driver
        type: com.zaxxer.hikari.HikariDataSource
      db01-slave:
        jdbc-url: jdbc:mysql://127.0.0.1:3316/db?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
        username: root
        password:
        driver-class-name: com.mysql.jdbc.Driver
        type: com.zaxxer.hikari.HikariDataSource
      db02-master:
        jdbc-url: jdbc:mysql://127.0.0.1:3306/db?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
        username: root
        password:
        driver-class-name: com.mysql.jdbc.Driver
        type: com.zaxxer.hikari.HikariDataSource
      db02-slave:
        jdbc-url: jdbc:mysql://127.0.0.1:3326/db?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
        username: root
        password:
        driver-class-name: com.mysql.jdbc.Driver
        type: com.zaxxer.hikari.HikariDataSource
    props:
      sql:
        show: true
    sharding:
      master-slave-rules:
        ds_db01:
          master-data-source-name: db01-master
          slave-data-source-names:
            - db01-slave
        ds_db02:
          master-data-source-name: db02-master
          slave-data-source-names:
            - db02-slave
      default-data-source-name: ds_db01
      default-database-strategy:
        hint:
          algorithm-class-name: com.wwh.conf.MyDatasourceRoutingAlgorithm
